<!DOCTYPE html>
<html>
<head>
    <title>PIM</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="ribbon">
        <div class="ribbon-section">
            <h1 class="app-title">PIM</h1>
        </div>
        <div class="ribbon-section">
            <button id="new-entry-btn" class="ribbon-btn primary-btn" data-shortcut="Ctrl+N">
                <span class="btn-icon">üìù</span>
                New Entry
            </button>
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
            <button id="settings-btn" class="ribbon-btn secondary-btn" data-shortcut="Ctrl+,">
                <span class="btn-icon">‚öôÔ∏è</span>
                Settings
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <span class="toggle-icon collapse-icon">‚Üê</span>
                <span class="toggle-icon expand-icon">‚Üí</span>
            </button>
            <div class="sidebar-content">
                <div class="navigation">
                    <ul>
                        <li><a href="#" class="nav-item active" data-filter="all">All Entries</a></li>
                        <li><a href="#" class="nav-item" data-filter="overdue">Overdue</a></li>
                        <li class="nav-header">Priority</li>
                        <li><a href="#" class="nav-item" data-filter="priority-high">High Priority</a></li>
                        <li><a href="#" class="nav-item" data-filter="priority-normal">Normal Priority</a></li>
                        <li><a href="#" class="nav-item" data-filter="priority-low">Low Priority</a></li>
                        <li class="nav-header">Categories</li>
                        <li><a href="#" class="nav-item" data-filter="projects">Projects</a></li>
                        <li><a href="#" class="nav-item" data-filter="tags">Tags</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <div id="entries-container">
                <div class="entries-header">
                    <div class="search-bar">
                        <div class="search-input-container">
                            <input type="text" id="search-input" placeholder="Search entries...">
                            <button id="clear-search" class="clear-search-btn hidden">‚úï</button>
                        </div>
                    </div>
                    <div class="filters"></div>
                </div>
                <div class="entries-table-container">
                    <table id="entries-list" class="entries-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="content">Content <span class="sort-icon">‚ÜïÔ∏è</span></th>
                                <th class="sortable" data-sort="date">Date <span class="sort-icon">‚ÜïÔ∏è</span></th>
                                <th class="sortable" data-sort="project">Project <span class="sort-icon">‚ÜïÔ∏è</span></th>
                                <th class="sortable" data-sort="priority">Priority <span class="sort-icon">‚ÜïÔ∏è</span></th>
                                <th class="sortable" data-sort="tags">Tags <span class="sort-icon">‚ÜïÔ∏è</span></th>
                                <th class="sortable" data-sort="deadline">Deadline <span class="sort-icon">‚ÜïÔ∏è</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Entries will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="editor-container" class="hidden">
                <div class="editor-header">
                    <button id="back-btn" class="secondary-btn">‚Üê Back to List</button>
                    <div class="editor-actions">
                        <button id="save-btn" class="primary-btn" data-shortcut="Ctrl+S">
                        <span class="btn-icon">üíæ</span>
                        Save
                    </button>
                        <button id="image-btn" class="secondary-btn">Add Images</button>
                    </div>
                </div>
                <div id="editor"></div>
                <input type="file" id="image-upload" accept="image/*" multiple style="display: none">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script type="module" src="renderer.js"></script>
    <div id="settings-modal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Content will be inserted by setupSettingsUI -->
            </div>
            <div class="modal-footer">
                <button class="secondary-btn">Cancel</button>
                <button class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
