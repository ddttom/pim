<!DOCTYPE html>
<html>
<head>
    <title>PIM</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="ribbon">
        <div class="ribbon-section">
            <h1 class="app-title">PIM</h1>
        </div>
        <div class="ribbon-section">
            <button id="new-entry-btn" class="ribbon-btn primary-btn" data-shortcut="Ctrl+N">
                <span class="btn-icon">ğŸ“</span>
                New Entry
            </button>
            <button id="save-btn" class="ribbon-btn primary-btn" data-shortcut="Ctrl+S">
                <span class="btn-icon">ğŸ’¾</span>
                Save
            </button>
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
            <button id="filter-btn" class="ribbon-btn secondary-btn" data-shortcut="Ctrl+F">
                <span class="btn-icon">ğŸ”</span>
                Filter
            </button>
            <button id="sort-btn" class="ribbon-btn secondary-btn" data-shortcut="Alt+S">
                <span class="btn-icon">â†•ï¸</span>
                Sort
            </button>
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
            <button id="settings-btn" class="ribbon-btn secondary-btn" data-shortcut="Ctrl+,">
                <span class="btn-icon">âš™ï¸</span>
                Settings
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <span class="toggle-icon collapse-icon">â†</span>
                <span class="toggle-icon expand-icon">â†’</span>
            </button>
            <div class="sidebar-content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search entries...">
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select id="sort-select">
                            <option value="date-desc">Newest first</option>
                            <option value="date-asc">Oldest first</option>
                            <option value="priority">Priority</option>
                            <option value="deadline">Deadline</option>
                        </select>
                    </div>
                </div>
                <div id="entries-list" class="entries-list">
                    <!-- Entries will be inserted here -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="editor-container" class="hidden">
                <div class="editor-header">
                    <button id="back-btn" class="secondary-btn">â† Back to List</button>
                    <div class="editor-actions">
                        <button id="save-btn" class="primary-btn" data-shortcut="Ctrl+S">Save</button>
                        <button id="image-btn" class="secondary-btn">Add Images</button>
                    </div>
                </div>
                <div id="editor"></div>
                <input type="file" id="image-upload" accept="image/*" multiple style="display: none">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script type="module" src="renderer.js"></script>
    <div id="settings-modal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Content will be inserted by setupSettingsUI -->
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" onclick="closeSettingsModal()">Cancel</button>
                <button class="primary-btn" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
