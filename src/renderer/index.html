<!DOCTYPE html>
<html>
<head>
    <title>PIM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-buttons">
                <button id="new-entry-btn" class="sidebar-btn">
                    <i class="fas fa-plus"></i>
                    New Entry
                </button>
                <button id="settings-btn" class="sidebar-btn">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>
            <div class="filters">
                <!-- Filter sections will be added dynamically -->
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Table View -->
            <div id="table-view">
                <table id="entries-table" class="entries-table">
                    <thead>
                        <tr>
                            <th>Content</th>
                            <th>Action</th>
                            <th>Contact</th>
                            <th>Project</th>
                            <th>Date</th>
                            <th>Due</th>
                            <th>Deadline</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Entry Form -->
            <div id="entry-form" class="hidden">
                <!-- Form content will be created dynamically -->
            </div>

            <!-- Settings Form -->
            <div id="settings-form" class="hidden">
                <div id="settings-container">
                    <!-- Settings content will be created dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
