<!DOCTYPE html>
<html>
<head>
    <title>PIM</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="ribbon">
        <div class="ribbon-section">
            <h1 class="app-title">PIM</h1>
        </div>
        <div class="ribbon-section">
            <button id="new-entry-btn" class="ribbon-btn primary-btn" data-shortcut="Ctrl+N">
                <span class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20ZM8 15.01L9.41 16.42L11 14.84V19H13V14.84L14.59 16.43L16 15.01L12.01 11L8 15.01Z" fill="currentColor"/>
                    </svg>
                </span>
                New Entry
            </button>
            <button id="filters-btn" class="ribbon-btn secondary-btn">
                <span class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" fill="currentColor"/>
                    </svg>
                </span>
                Filters
            </button>
            <button id="calendar-btn" class="ribbon-btn secondary-btn">
                <span class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM5 8V6h14v2H5zm2 4h10v2H7v-2zm0 4h7v2H7v-2z" fill="currentColor"/>
                    </svg>
                </span>
                Calendar
            </button>
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
        </div>
        <div class="ribbon-divider"></div>
        <div class="ribbon-section">
            <button id="settings-btn" class="ribbon-btn secondary-btn" data-shortcut="Ctrl+,">
                <span class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.13 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.89 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.87 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.67 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.66 21.15 14.52L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z" fill="currentColor"/>
                    </svg>
                </span>
                <span class="btn-label">Settings</span>
            </button>
            <button id="copy-db-btn" class="ribbon-btn secondary-btn">
                <span class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
                    </svg>
                </span>
                Copy DB
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar hidden">
            <div class="sidebar-content">
                <div class="navigation">
                    <ul>
                        <li><a href="#" class="nav-item active" data-filter="all">All Entries</a></li>
                        <li><a href="#" class="nav-item" data-filter="overdue">Overdue</a></li>
                        <li class="nav-header">Priority</li>
                        <li><a href="#" class="nav-item" data-filter="priority-high">High Priority</a></li>
                        <li><a href="#" class="nav-item" data-filter="priority-normal">Normal Priority</a></li>
                        <li><a href="#" class="nav-item" data-filter="priority-low">Low Priority</a></li>
                        <li class="nav-header">Type</li>
                        <li><a href="#" class="nav-item" data-filter="type-note">Note</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-document">Document</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-template">Template</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-html">HTML</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-record">Record</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-task">Task</a></li>
                        <li><a href="#" class="nav-item" data-filter="type-event">Event</a></li>
                        <li class="nav-header">Categories</li>
                        <li><a href="#" class="nav-item" data-filter="projects">Projects</a></li>
                        <li><a href="#" class="nav-item" data-filter="tags">Tags</a></li>
                        <li class="nav-header">Status</li>
                        <li><a href="#" class="nav-item" data-filter="archived">Archived</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <div id="entries-container" class="ready">
                <div class="entries-header">
                    <div class="search-bar">
                        <div class="search-input-container">
                            <input type="text" id="search-input" placeholder="Search entries...">
                            <button id="clear-search" class="clear-search-btn hidden">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="filters"></div>
                </div>
                <div class="entries-table-container">
                    <table id="entries-list" class="entries-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="content">Content <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="type">Type <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="date">Date <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="project">Project <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="priority">Priority <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="tags">Tags <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                                <th class="sortable" data-sort="deadline">Deadline <span class="sort-icon">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 14L12 19L17 14H7ZM7 10L12 5L17 10H7Z" fill="currentColor"/>
                                    </svg>
                                </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Entries will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="calendar-container">
                <!-- Calendar view will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script type="module" src="renderer.js"></script>
</body>
</html>
